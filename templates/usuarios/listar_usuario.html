{% extends 'index.html' %}
{% load static %}
{% block titulo %}
Listado de usuarios
{% endblock titulo %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/lib/datatable/dataTables.bootstrap.min.css' %}">
{% endblock %}
{% block body %}


<div class="card">
    <div class="card-header">
        <div class="col-nd-8">
            <strong class="card-title">Listado de usuarios</strong>
        </div>
        <div class="col-nd-4">
            <button type="button" class="btn btn-primary" onclick="abrir_modal_creacion('{% url 'registrar_usuario' %}')">Registrar usuario</button>
        </div>
        
    </div>





    <div class="table-stats order-table ov-h">
        <table id="tabla_usuarios" class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Username</th>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Email</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody> 
            </tbody>
        </table>
    </div>
<div class="modal fade" id="creacion" role="dialog">

</div>



{% endblock body %}

{% block extrajs %}
<script src="{% static 'js/lib/data-table/datatable.min.js' %}"></script>
<script src="{% static 'js/lib/data-table/dataTables.bootstrap.min.js' %}"></script>
<script src="{% static 'js/usuarios/index.js' %}"></script>
{% endblock %}
